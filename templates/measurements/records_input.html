{% extends "base.html" %}

{% block title %}測定記録入力{% endblock %}

{% block content %}
<a href="{{ url_for('measurements.csv_import') }}">CSVで登録</a>

<h2>測定記録入力</h2>
<form method="POST" action="{{ url_for('measurements.submit_record') }}">
    <label for="member_grade">学年:</label>
    <input type="text" id="member_grade" name="member_grade" required><br>

    <label for="member_name">部員名:</label>
    <input type="text" id="member_name" name="member_name" required><br>

    <label for="measurement_date">測定日:</label>
    <input type="date" id="measurement_date" name="measurement_date" required><br>

    <label for="run_50m">50m走タイム（秒）:</label>
    <input type="text" id="run_50m" name="run_50m"><br>

    <label for="base_running">ベースランニング（秒）:</label>
    <input type="text" id="base_running" name="base_running"><br>

    <label for="long_throw">遠投距離（m）:</label>
    <input type="text" id="long_throw" name="long_throw"><br>

    <label for="straight_speed">ストレート球速（km/h）:</label>
    <input type="text" id="straight_speed" name="straight_speed"><br>

    <label for="hit_speed">打球速度（km/h）:</label>
    <input type="text" id="hit_speed" name="hit_speed"><br>

    <label for="swing_speed">スイング速度（km/h）:</label>
    <input type="text" id="swing_speed" name="swing_speed"><br>

    <label for="bench_press">ベンチプレス（kg）:</label>
    <input type="text" id="bench_press" name="bench_press"><br>

    <label for="squat">スクワット（kg）:</label>
    <input type="text" id="squat" name="squat"><br>

    <button type="submit">記録を保存</button>
</form>

{% endblock %}
