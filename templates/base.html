<!DOCTYPE html>
<html lang="ja">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}野球部タレントマネジメントシステム{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>野球部タレントマネジメントシステム</h1>

            <ul>
