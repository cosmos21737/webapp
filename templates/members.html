{% extends "base.html" %}

{% block title %}部員一覧{% endblock %}

{% block content %}
<h2>部員一覧</h2>

<a href="{{ url_for('members.new_member') }}">新しい部員を登録</a>

<table class="member-table">
  <thead>
    <tr>
      <th>氏名</th>
      <th>学年</th>
      <th>活動状況</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <td><a href="{{ url_for('main.member_records', member_id=member.user_id) }}">{{ member.name }}</a></td>
      <td>{{ member.grade }}</td>
      <td>{% if member.is_active %}現役{% else %}引退{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
